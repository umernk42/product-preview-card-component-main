<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/product-100.png"
    />

    <title>Product preview component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="outer-box" class="outer-box">
      <div class="comp-1" id="comp-1">
        <img src="images/image-product-mobile.jpg" />
      </div>
      <div class="comp-2" id="comp-2">
        <div class="content">
          <p class="main-title">PERFUME</p>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p class="main-content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div id="New_Price">
            $149.99
          </div>
          <div id="Old_Price">
            $169.99
          </div>
        </div>
        <div class="btn">
          <button id="cartBtn">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="addMsg" id="addMsg">
      Item Added to cart
    </div>
  </body>

  <script src="script.js"></script>
</html>
